<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Gest√£o de Tempo</title>
    <link rel="stylesheet" href="assets/css/stylle.css">
    <script src="time.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="box">
            <article class="profile">
                <div class="user-information">
                    <div class="user-image">
                        <img src="assets/img/image-jeremy.png" alt="profile-image">
                    </div>

                    <div class="user-name">
                        <span>Report for</span>
                        <h1>Jeremy Robson</h1>
                    </div>
                </div>
                <div class="time-tracker">
                    <div>
                        <ul>
                            <li class="active" id="daily">Daily</li>
                            <li id="weekly">Weekly</li>
                            <li id="monthly">Monthly</li>
                        </ul>
                    </div>
                </div>
            </article>

            <section class="grid-items-container">
                <article class="item-card work">
                    <div class="overlap"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card play">
                    <div class="overlap"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card study">
                    <div class="overlap"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card exercise">
                    <div class="overlap"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card social">
                    <div class="overlap"></div>
                    <div class="informations"></div>
                </article>

                <article class="item-card self-care">
                    <div class="overlap"></div>
                    <div class="informations"></div>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
