<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard Gestão de Tempo </title>
    <link rel="stylesheet" href="assets/css/stylle.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Hind+Siliguri:wght@300;400;500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="assets/js/time.js" defer></script>
    
</head>
<body>
    <main class="container">
        <section class="box">
            <div class="perfil">
                <div class="information-user">
                    <div class="image-usuario-container">
                        <img src="assets/img/mulher-profile.jpg" class="imagem-usuario" alt="profile-image">
                    </div>

                    <div class="name-user">
                        <span class="relatar-usuario">Relatório de tempo para </span>
                        <h1 class="title-first">Morgan James</h1>
                    </div>
                </div>
                <div class="rastreamento">
                    <div>
                        <ul>
                            <li class="active" id="dia">Dia</li>
                            <li id="semana">Semanalmente</li>
                            <li id="mes">Mensalmente </li>
                        </ul>
                    </div>
                </div>
            </div>

            <section class="itens-grid-container">
                <div class="item-card trabalho">
                    <div class="sobrepor"></div>
                    <div class="informacoes"></div>
                </div>

                <div class="item-card jogos-games">
                    <div class="sobrepor"></div>
                    <div class="informacoes"></div>
                </div>

                <div class="item-card estudos">
                    <div class="sobrepor"></div>
                    <div class="informacoes"></div>
                </div>

                <div class="item-card esportes">
                    <div class="sobrepor"></div>
                    <div class="informacoes"></div>
                </div>

                <div class="item-card redes-sociais">
                    <div class="sobrepor"></div>
                    <div class="informacoes"></div>
                </div>

                <div class="item-card cuidados-pessoais">
                    <div class="sobrepor"></div>
                    <div class="informacoes"></div>
                </div>
            </section>
        </section>
    </main>

    
</body>
</html>
